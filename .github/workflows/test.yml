name: Flutter Test & Deploy (main)

on:
  schedule:
    - cron: "0 0 1 * *"

  workflow_dispatch:

  push:
    branches:
      - main
      - develop
      - security
  pull_request:
    branches:
      - main
      - develop
      - security

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: "12.x"
      - uses: subosito/flutter-action@v1
        with:
          flutter-version: '1.22.4'
          channel: 'stable'
      - name: Install dependencies
        run: flutter pub get  
      - name: Flutter test
        run: flutter test
